<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <!-- Le viewport du navigateur est la zone de la fenêtre dans laquelle le contenu web peut être vu.
       initial-scale contrôle le niveau de zoom lors du premier chargement de la page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- intégration de FontAwesome avec CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- intégration de la police Railway depuis Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Attention à bien importer vos fichiers CSS dans le “bon” ordre,
       autrement dit, du plus générique au plus spécifique -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="all and (min-width: 768px) and (max-width: 991px)"
      href="css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="all and (max-width: 767px)"
      href="css/mobile.css"
    />

    <title>Booki</title>
  </head>

  <body>
    <div class="main_container">
      <!--************************ HEADER ************************-->
      <header>
        <!-- LOGO -->
        <picture>
          <img src="images/logo/Booki.png" alt="logo_booki" />
        </picture>
        <!-- MENU -->
        <nav>
          <a href="#container_accommodation_results">Hébergements</a>
          <a href="#container_activity_results">Activités</a>
        </nav>
      </header>

      <!--************************ MAIN ************************-->
      <main>
        <!--************************ SEARCH ************************-->
        <section class="container_search"></section>
        <!--************************ RESULTS ************************-->
        <div class="container_results">
          <section id="container_accommodation_results">
            <!-- ACCOMMODATIONS -->
            <div class="container_accommodations">
              <div class="container_accommodation_cards"></div>
            </div>
            <!-- MOST POPULAR -->
            <aside class="container_most_popular"></aside>
          </section>
          <!--************************ ACTIVITIES ************************-->
          <section id="container_activity_results">
            <div class="container_activity_cards"></div>
          </section>
        </div>
      </main>
    </div>
    <!--************************ FOOTER ************************-->
    <footer>FOOTER</footer>
  </body>
</html>
